<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Evapotranspiração</title>
</head>
<body>
  <h2>Calculadora de Evapotranspiração</h2>
  <p>Insira o número aproximado de semanas após a emergência da planta e selecione a cultura para calcular a evapotranspiração aproximada.</p>
  <form id="evapotranspirationForm">
    <label for="cultura">Selecione a cultura:</label>
    <select id="cultura">
      <option value="milho">Milho</option>
      <option value="soja">Soja</option>
    </select>
    <br>
    <label for="estagio">Semanas após emergência da planta:</label>
    <input type="text" id="estagio">
    <br>
    <button type="submit">Calcular Evapotranspiração</button>
  </form>

  <div id="resultadoEvapotranspiracao"></div>

  <script>
    document.getElementById('evapotranspirationForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var cultura = document.getElementById('cultura').value;
      var semanasAposEmergencia = parseFloat(document.getElementById('estagio').value);

      var evapotranspiracao;

      // Lógica de cálculo da evapotranspiração para o milho
      if (cultura === 'milho') {
        if (semanasAposEmergencia >= 1 && semanasAposEmergencia <= 2) {
          evapotranspiracao = 0.6;
        } else if (semanasAposEmergencia <= 3) {
          evapotranspiracao = 0.9;
        } else if (semanasAposEmergencia <= 4) {
          evapotranspiracao = 1;
        } else if (semanasAposEmergencia <= 5) {
          evapotranspiracao = 1.2;
        } else if (semanasAposEmergencia <= 7) {
          evapotranspiracao = 2.6;
        } else if (semanasAposEmergencia <= 8) {
          evapotranspiracao = 3;
        } else if (semanasAposEmergencia <= 10) {
          evapotranspiracao = 6.5;
        } else {
          evapotranspiracao = 5.2;
        }
      }
      // Lógica de cálculo da evapotranspiração para a soja
      else if (cultura === 'soja') {
        if (semanasAposEmergencia >= 1 && semanasAposEmergencia <= 2) {
          evapotranspiracao = 0.5;
        } else if (semanasAposEmergencia <= 3) {
          evapotranspiracao = 1.2;
        } else if (semanasAposEmergencia <= 4) {
          evapotranspiracao = 2.2;
        } else if (semanasAposEmergencia <= 5) {
          evapotranspiracao = 2.3;
        } else if (semanasAposEmergencia <= 6) {
          evapotranspiracao = 3.6;
        } else if (semanasAposEmergencia <= 7) {
          evapotranspiracao = 3.9;
        } else if (semanasAposEmergencia <= 8) {
          evapotranspiracao = 4.7;
        } else if (semanasAposEmergencia <= 9) {
          evapotranspiracao = 4;
        } else if (semanasAposEmergencia <= 10) {
          evapotranspiracao = 2.9;
        } else if (semanasAposEmergencia <= 11) {
          evapotranspiracao = 1.8;
        } else {
          evapotranspiracao = 0.8;
        }
      } else {
        evapotranspiracao = 0; // Outras culturas ainda não suportadas
      }

      // Exibir o resultado
      var resultado = "Evapotranspiração da cultura " + cultura + " nas semanas " + semanasAposEmergencia + " após emergência da planta é de " + evapotranspiracao.toFixed(2) + " mm/dia.";
      document.getElementById('resultadoEvapotranspiracao').textContent = resultado;
    });
  </script>
</body>
</html>
